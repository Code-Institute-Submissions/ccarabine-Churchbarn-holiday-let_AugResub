<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Description --  Gives the search engine users a brief description of what they'll find if they click through to your site. -->
    <meta name="description"
        content="Sleeping 4 in 2 bedrooms Church Barn is a fantastic cottage in Perranuthnoe. Ideally located to get the best out of a holiday in Cornwall." />

    <!--Keywords -- Give more information to search engines on what a page is about. -->
    <meta name="keywords"
        content="Holiday Cottage Cornwall, Perranuthnoe accommodation, coastal breaks, seaside break" />

    <!--links the external stylesheet to the page -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- title on the browser-->
    <title>Luxury holiday home Perranuthnoe Cornwall</title>

    <!--Improve page load speed (lighthouse report)  with preconnect and dns-prefectch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>
    <link rel="preconnect" href="https://kit.fontawesome.com/b83175b9a4.js" crossorigin>
    <!--Icon on the browser tab -->
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.ico">
</head>

<body>
    <!-- Header with clickable link back to home page -->
    <header class="main-head">
        <div class="background-header">
            <a href="index.html" aria-label="Home page">
                <h1>Church Barn Holiday Cottage</h1>
            </a>
            <h2 class="sub-header">Perranuthnoe, Cornwall</h2>
        </div>
    </header>

    <!-- Nav bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="thebarn.html">The Barn</a></li>

            <li><a href="contactus.html">Contact</a></li>
        </ul>

     <!-- holiday cottage logo and Text to thank the user for the enquiry. This gives feedback to say the form has been submitted -->

                            aria-label="Find us on Instagram"><i class="fab fa-instagram-square"></i></a></li>

            </div>
            <div class="ft-content">

                <p><i class="fas fa-mobile-alt"></i> +44 7958 546 524 </p>
                <p><i class="fas fa-envelope"></i><a href="mailto:stay@churchbarn.com">
                        stay@churchbarn.com</a></p>
